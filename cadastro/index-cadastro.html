<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="wrapper-cadastro">
        <form action="">
            <h1>Seja bem vindo</h1>
            <h3>Realize seu cadastro abaixo:</h3>
            <div class="input-box-cadstro">
                <input type="text" name="Nome:" placeholder="Nome:">
            </div>
            <div class="input-box-cadstro">
                <input type="text" name="Nome de usuário" placeholder="Nome de usuário:">
            </div>
            <div class="input-box-cadstro">
                <input type="text" name="Senha:" id="" placeholder="Senha:">
            </div>
            <div class="input-box-cadstro">
                <input type="text" name="Confirme sua senha:" id="" placeholder="Confirme sua senha:">
            </div>
            <div class="termos-uso"> 
                <label for="">
                    <input type="checkbox" class="check"> Lembrar senha? </label>
                <a href="#"> Concordo com os termos de uso e condiçoes do site </a>
            </div>

            <button type="submit" class="btn">Cadastrar</button>

            <div class="login">
                <p>Já possui uma conta?</p>
                <a href="../index.html" >Fazer login</a>
            </div> 
        </form>
    </div>
</body>
</html>
